<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise Psychology</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
         <!-- Login Form -->
        <form class="form form--hidden" id="login"> 
            <!-- Hidden to view Create Account first. -->
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
               <!-- Email text input box-->
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <!-- Password input text box-->
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!-- Submit button-->
            <button class="form__button" type:"submit"> Continue </button>
            <p class="form__text">
                <!-- Forgot password -->
                <a href="#" class="form__link"> Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount"> Not registered? Create account</a>
            </p>
        </form>
        <!-- Registration form. -->
        <form class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <!-- Nickname input-->
                <input type="text" class="form__input" autofocus placeholder="Nickname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <!-- Confirm previous input-->
                <input type="password" class="form__input " autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type:"submit"> Continue </button>
            <p class="form__text">
                <!-- Switch to login-->
                <a class="form__link" href="./" id="linkLogin"> Already registered? Sign in.</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
